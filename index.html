<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Список дел</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="content-container">
		<h1>Список дел. Создан с использование Javascript</h1>
		<div class="flex-container">
			<div class="listTODO">
				<h2>Список дел:</h2>
				<h3 class="empty">Список пуст ...</h3>
				<div class="wrapper-todo"></div>
			</div>
			<div class="newTODO">
				<h2>Добавить новое дело</h2>
				<form>
					<div class="titleTODO">
						<label for="title">* Название</label>
						<input name="title" type="text" id="title" required>
					</div>
					<div class="discriptionTODO">
						<label for="discription">* Описание</label>
						<textarea name="discription" id="discription" required></textarea>
					</div>
					<div class="button">
						<input type="button" value="Добавить дело" class="confirm">
					</div>
					<!-- описание кнопок сюда -->
					<div class="buttons">
						<div class="button-remove"><img src="img/clear-button.png" title="Кнопка удаления дела" alt="Кнопка удаления дела"> <span> - Кнопка удаления дела текущего дела</span></div>
						<div class="button-collapse"><img src="img/strelka.png" title="Кнопка cворачивания-разворачивания описания дела" alt="Кнопка cворачивания-разворачивания описания дела"><span> - Кнопка cворачивания-разворачивания описания дела</span></div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
